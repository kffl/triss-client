<h2 mat-dialog-title>{{ data.title | translate }}</h2>
<mat-dialog-content>
  <span>{{ data.content | translate }}</span>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="closeWithNoAnswer()"><span>{{ 'DIALOG.NO' | translate }}</span></button>
  <button mat-raised-button color="primary" (click)="closeWithYesAnswer()"><span>{{ 'DIALOG.YES' | translate }}</span></button>
</mat-dialog-actions>
